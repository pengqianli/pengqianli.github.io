<a id="more"></a>
<p>198.打家劫舍</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">rob</span>(<span class="params">self, nums: List[<span class="built_in">int</span>]</span>) -&gt; int:</span></span><br><span class="line">        n = <span class="built_in">len</span>(nums)</span><br><span class="line">        dp = [<span class="number">0</span> <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(n+<span class="number">2</span>)] <span class="comment"># n+2是为了避免单独对边界情况进行特判，稍微有点牺牲了可读性</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">2</span>, n+<span class="number">2</span>):</span><br><span class="line">            dp[i] = <span class="built_in">max</span>(nums[i-<span class="number">2</span>] + dp[i-<span class="number">2</span>], dp[i-<span class="number">1</span>]) <span class="comment"># nums[i-2]是为了对齐原数组</span></span><br><span class="line">        <span class="keyword">return</span> dp[-<span class="number">1</span>]</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 状态压缩</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">rob</span>(<span class="params">self, nums: List[<span class="built_in">int</span>]</span>) -&gt; int:</span></span><br><span class="line">        n = <span class="built_in">len</span>(nums)</span><br><span class="line">        dp = [<span class="number">0</span>, <span class="number">0</span>] <span class="comment"># 只需要保留前两个变量即可</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(n):</span><br><span class="line">            dp[<span class="number">0</span>], dp[<span class="number">1</span>] = dp[<span class="number">1</span>], <span class="built_in">max</span>(nums[i] + dp[<span class="number">0</span>], dp[<span class="number">1</span>])</span><br><span class="line">        <span class="keyword">return</span> dp[-<span class="number">1</span>]</span><br></pre></td></tr></table></figure>
<p>213.打家劫舍Ⅱ</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">rob</span>(<span class="params">self, nums: List[<span class="built_in">int</span>]</span>) -&gt; int:</span></span><br><span class="line">        <span class="keyword">if</span> <span class="built_in">len</span>(nums) == <span class="number">1</span>: </span><br><span class="line">            <span class="keyword">return</span> nums[<span class="number">0</span>]</span><br><span class="line">        <span class="comment"># 不考虑最右边的房子；不考虑最左边的房子</span></span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">max</span>(self.helper(nums[:-<span class="number">1</span>]), self.helper(nums[<span class="number">1</span>:]))</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 和打家劫舍Ⅰ一样</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">helper</span>(<span class="params">self, nums</span>):</span></span><br><span class="line">        n = <span class="built_in">len</span>(nums)</span><br><span class="line">        dp = [<span class="number">0</span> <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(n+<span class="number">2</span>)]</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">2</span>, n+<span class="number">2</span>):</span><br><span class="line">            dp[i] = <span class="built_in">max</span>(nums[i-<span class="number">2</span>] + dp[i-<span class="number">2</span>], dp[i-<span class="number">1</span>])</span><br><span class="line">        <span class="keyword">return</span> dp[-<span class="number">1</span>]</span><br><span class="line">   	<span class="comment"># 注：此题写得比较粗糙，很多地方是可以优化的，helper可以进行状态压缩，同时不使用切片，而是传递s，e的起始位置，都可以加速和节省内容，但是不如这么写更直观。个人感觉有要求时能写出来更优化的解法就行，这里就先不写了。</span></span><br></pre></td></tr></table></figure>
<p>337.打家劫舍Ⅲ</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">rob</span>(<span class="params">self, root: TreeNode</span>) -&gt; int:</span></span><br><span class="line">        </span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">dp</span>(<span class="params">node</span>):</span></span><br><span class="line">            <span class="keyword">if</span> <span class="keyword">not</span> node: <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">            <span class="keyword">if</span> node <span class="keyword">in</span> memo:</span><br><span class="line">                <span class="keyword">return</span> memo[node]</span><br><span class="line">            do_it = node.val</span><br><span class="line">            <span class="keyword">if</span> node.left: </span><br><span class="line">                do_it += dp(node.left.left) + dp(node.left.right)</span><br><span class="line">            <span class="keyword">if</span> node.right: </span><br><span class="line">                do_it += dp(node.right.left) + dp(node.right.right)</span><br><span class="line">            not_do_it = dp(node.left) + dp(node.right)</span><br><span class="line">            memo[node] = <span class="built_in">max</span>(do_it, not_do_it) <span class="comment"># 是否抢劫当前节点</span></span><br><span class="line">            <span class="keyword">return</span> memo[node]</span><br><span class="line">        </span><br><span class="line">        memo = &#123;&#125;</span><br><span class="line">        <span class="keyword">return</span> dp(root)</span><br></pre></td></tr></table></figure>
